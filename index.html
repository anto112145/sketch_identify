<html>
    <head>
        <title>Sketch Identifier</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script  src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script></script>
           <link rel="stylesheet" href="style.css">
           <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    </head>
    <body>
        <center>

            <div class="modal" id="sketches">
                <div class="model-content">
                    <div class="model-header">
                        <button class="close" data-dismiss="modal" id="close">x</button>
                        <h1>Sketches</h1>
                        <hr>
                    </div>
                    <div class="model-body">
                        <img src="sketches.png">
                    </div>
                </div>
            </div>
            <h1>
                Sketch Identifier
                <br>
                <button  id="show_sketch" data-toggle="modal" data-target="#sketches">Show sketch</button>
                
            </h1>
            <br><br>
            <h2 id="sketchto">Sketch to be drawn</h2>
            <p id="sketch" class="lel">Sketch :</p>
            <p id="confidence" class="lel">Confidence :</p>
            <button class="btn btn-danger" onclick="clearC()">Clear Canvas</button>
            <button onclick="check()" class="btn btn-success">check</button>
        </center>
    </body>
    <script src="main.js"></script>
</html>
